title: "Blog of Iraklis Psaroudakis"
description: >-
  Personal blog of Iraklis Psaroudakis.
domain: www.kingherc.com
url: http://www.kingherc.com
name: kingherc
real_name: "Iraklis Psaroudakis"
twitter_username: kherc
github_username:  kingherc
repository: "kingherc/kingherc.github.io"

# Build settings
# theme: minimal-mistakes-jekyll
remote_theme: "mmistakes/minimal-mistakes@4.24.0"
plugins:
  - jekyll-feed
  - jekyll-include-cache
  - jekyll-sitemap


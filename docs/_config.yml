paginate: 5
minimal_mistakes_skin: "dark"
locale: "en"
logo: "/assets/icons/kingherc.com.png"
search: true
lunr:
  search_within_pages: true

social:
  type: Person
  name: Iraklis Psaroudakis
  links:
    - "https://www.linkedin.com/in/kingherc"
    - "http://scholar.google.com/citations?user=TUcmoosAAAAJ"
    - "https://github.com/kingherc/"
    - "https://www.facebook.com/kingherc"
    - "https://instagram.com/kingherc"
    - "https://twitter.com/kherc"

